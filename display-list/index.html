<style>

/* ====== 基礎樣式（Mobile First） ====== */
body {
  font-family: Arial, sans-serif;
  background: #f5f8ff;
  padding: 16px;
  height: 100%;
  overflow: hidden; /* mobile 鎖背景 */
}

h2 {
  text-align: center;
  margin-bottom: 24px;
}

/* 年/月/日 區塊 */
.year-block, .month-block, .day-block {
  border: 1px solid #d0d7e2;
  border-radius: 8px;
  background: white;
  overflow: hidden;
  margin-bottom: 14px;
}

.header {
  padding: 12px 16px;
  background: #e8eef8;
  cursor: pointer;
  font-size: 22px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.toggle-icon svg {
  width: 26px;
  height: 26px;
  color: #333;
}

.header + .content {
  margin-top: 4px;
}

.content {
  display: none;
  padding: 0 16px 12px;
  margin-top: 6px;
}

.status-dot {
  width: 10px;
  height: 10px;
  border-radius: 50%;
  background-color: #E53935;
}

.block-open { margin-bottom: 12px !important; }

.year-block > .content,
.month-block > .content,
.day-block > .content {
  padding-top: 10px;
}

.record {
  display: flex;
  align-items: center;
  font-size: 20px;
  padding: 10px 0;
  border-bottom: 1px solid #eee;
  gap: 6px;
  cursor: pointer;
}

.record:last-child { border-bottom: none; }

/* ===== Loading Mask ===== */
#loadingMask {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.35);
  display: none;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  z-index: 9999;
  font-size: 28px;
  color: white;
}

.spinner {
  width: 40px;
  height: 40px;
  border: 4px solid #eee;
  border-top: 4px solid #0b5ed7;
  border-radius: 50%;
  animation: spin 1s linear infinite;
  margin-bottom: 14px;
}

@keyframes spin { from { transform: rotate(0); } to { transform: rotate(360deg); } }

.loadingText { display: none; }

/* ===== List View ===== */
#listView {
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 70px;
  overflow-y: auto;
  -webkit-overflow-scrolling: touch;
  padding: 0 16px 50px !important;
  box-sizing: border-box;
}

#pageWrapper { padding-bottom: 0; }

/* ===== Footer ===== */
#globalFooter {
  position: fixed;
  bottom: 0; left: 0; width: 100%;
  height: 70px;
  background: #f8f8f8;
  display: flex;
  gap: 12px;
  justify-content: center;
  align-items: center;
  padding: 0 16px;
  box-shadow: 0 -2px 6px rgba(0,0,0,0.12);
  z-index: 9999;
  box-sizing: border-box !important;
}

.gray-btn, .blue-btn {
  flex: 1;
  height: 48px;
  font-size: 20px;
  border-radius: 10px;
  border: none;
}

.gray-btn { background:#e0e0e0; color:#333; }
.blue-btn { background:#0b5ed7; color:#fff; }

/* ===== 偽下拉選單 ===== */
.fakeSelectBtn {
  font-size: 20px;
  padding: 4px 12px;
  border: 1px solid #888;
  border-radius: 4px;
  background: #fff;
  display: inline-flex;
  align-items: center;
  justify-content: space-between;
  min-width: 110px;
  cursor: pointer;
  height: 42px !important;
  box-sizing: border-box;
}

.fakeSelectBtn span { font-weight: normal !important; }

.fakeSelectBtn .arrow {
  display: inline-block;
  width: 18px;
  height: 18px;
  flex-shrink: 0;
}

.timeRow {
  display: flex;
  align-items: center;
  gap: 10px;
}

.tilde { font-size:20px; padding:0 2px; }

/* ===== 全螢幕偽下拉遮罩（包含補丁合併） ===== */
#fullDropdownMask {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.45);
  z-index: 99999;
  display: none;
  justify-content: center;
  align-items: center;
  padding: 30px;
  width: 100vw;
  height: 100vh;
  overflow: hidden;
}

#fullDropdownPanel {
  width: 92%;
  max-width: 520px;
  max-height: calc(100vh - 60px);
  background:#fff;
  border-radius: 20px;
  padding: 14px 0;
  overflow-y: auto;
  -webkit-overflow-scrolling: touch;
  box-shadow: 0 6px 26px rgba(0,0,0,0.3);
}

.panel-title {
  font-size: 20px;
  font-weight: bold;
  padding: 0 20px 14px;
  margin-bottom: 6px;
  border-bottom: 1px solid #eee;
}

.panel-options .option {
  padding: 14px 20px;
  font-size: 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  border-bottom: 1px solid #f2f2f2;
  cursor: pointer;
  color: #222;
}

.option.selected { background:#eef5ff !important; }

.radio-circle {
  width:22px; height:22px;
  border-radius:50%;
  border:2px solid #777;
  display:flex; justify-content:center; align-items:center;
}

.radio-circle.selected { border-color:#0b5ed7; }

.radio-circle.selected::after {
  content:""; width:10px; height:10px;
  background:#0b5ed7; border-radius:50%;
}

/* ===== Desktop First（≥769px） ===== */
@media (min-width:769px){

  #globalFooter { display:none !important; }

  html, body {
    height:auto !important;
    overflow:auto !important;
    background:#f1f1f1 !important;
    overflow-x:hidden !important;
  }

  body.desktop-card-mode {
    background:#f1f1f1 !important;
    display:flex !important;
    justify-content:center !important;
    padding:40px 0 !important;
  }

  #pageWrapper {
    max-width:820px !important;
    width:100%;
    background:#fff;
    border-radius:12px;
    padding:24px 30px;
    box-shadow:0 4px 14px rgba(0,0,0,0.10);
    position:relative !important;
  }

  #listView {
    position: static !important;
    height:auto !important;
    overflow:visible !important;
    padding:0 !important;
  }

  /* 桌機 detailView 原樣修正（你要求不滿版時可調整） */
  #detailView {
    position:fixed !important;
    inset:0 !important;
    background:white !important;
    overflow:auto !important;
    z-index:9995 !important;
  }

  #detailFrame {
    width:100% !important;
    height:100% !important;
    border:none !important;
  }

  #desktopBackBtn, #desktopHomeBtn {
    display:inline-block !important;
    position:fixed !important;
    top:80px !important;
    z-index:10050 !important;
    padding:10px 18px;
    font-size:15px;
    border-radius:8px;
    border:1px solid #ddd;
    background:white;
    cursor:pointer;
  }

  #desktopBackBtn { left:calc(50% - 410px); }
  #desktopHomeBtn { right:calc(50% - 410px); }

  #floatingButtons {
    position:fixed !important;
    top:50px !important;
    left:calc(50% + 410px + 60px) !important;
    display:flex !important;
    flex-direction:column !important;
    gap:14px !important;
    z-index:100000 !important;
  }
}

/* ===== Photo Open 狀態隱藏浮動按鈕 ===== */
body.photo-open #floatingButtons {
  display:none !important;
}

/* ===== 按鈕 Hover 指標 ===== */
#btnTeam, #btnSelf { cursor:pointer; }

</style>
