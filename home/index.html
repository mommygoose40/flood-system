<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>防汛通報系統</title>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #f4f6f9;
      color: #333;
    }

    header {
      background: #2d6cdf;
      padding: 28px;
      text-align: center;
      color: white;
      font-size: 26px;
      font-weight: bold;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 0 20px;
    }

    .btn {
      background: white;
      padding: 28px;
      margin: 20px 0;
      border-radius: 14px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.1);
      text-align: center;
      cursor: pointer;
      transition: 0.2s;
      border-left: 8px solid #2d6cdf;
      font-size: 24px;
      font-weight: bold;
    }

    .btn:hover {
      transform: translateY(-4px);
      box-shadow: 0 4px 18px rgba(0,0,0,0.15);
    }

    footer {
      margin-top: 60px;
      text-align: center;
      color: #777;
      padding: 20px;
      font-size: 15px;
    }
  </style>
</head>

<body>

<header>防汛通報系統</header>

<div id="welcomeBox" style="
  font-size:22px;
  font-weight:bold;
  text-align:center;
  margin-top:20px;
  color:#333;">
</div>

<div class="container">

  <div class="btn" id="patrolBtn" onclick="goPatrol()">記錄巡視</div>

  <div class="btn" onclick="goReport()">上傳回報</div>

  <div class="btn" onclick="go('records')">查看回報</div>

  <div class="btn" id="adminBtn" style="display:none;" onclick="go('admin')">
    管理志工
  </div>

</div>

<footer>
  © 防汛通報系統
</footer>

<script>
/*****************************************
 *  身份載入邏輯（志工 + 訪客都可使用）
 *****************************************/

// 讀取 URL 參數
const url = new URL(window.location.href);
const unreg = url.searchParams.get("unreg");

// 讀取 GAS 最後抓取時間（只有志工才會有）
const lastGasCheck = Number(localStorage.getItem("lastGasCheck") || 0);

const isSafari = /^((?!chrome|android).)*safari/i.test(navigator.userAgent);

if (!unreg) {
  if (!isSafari && !lastGasCheck) {
    window.location.href = "https://flood-system.vercel.app/login";
  }
}

// 讀取身份（如果有）
// 可能為 null（訪客） → 這是正常的，不需要跳回 login
let vid = localStorage.getItem("vid");
let name = localStorage.getItem("name");
let role = localStorage.getItem("role");
let nickname = localStorage.getItem("nickname");

// 判斷是否在 LINE 中
function inLineApp() {
  return /Line/i.test(navigator.userAgent);
}

// 專門處理「上傳回報（Report）」 LIFF 啟動
function goReport() {
  const target = "https://flood-system.vercel.app/report";
  const vid = encodeURIComponent(localStorage.getItem("vid"));
  const name = encodeURIComponent(localStorage.getItem("name"));
  const role = encodeURIComponent(localStorage.getItem("role"));

  const query = `?vid=${vid}&name=${name}&role=${role}`;

  if (inLineApp()) {
    const LIFF_ID = "2007934728-xN6aOL3D";
    window.location.href =
      `https://liff.line.me/${LIFF_ID}?redirect=${encodeURIComponent(target + query)}`;
  } else {
    window.location.href = target + query;
  }
}

// 顯示歡迎詞（志工 or 訪客）
function showUserInfo() {
  const box = document.getElementById("welcomeBox");

  if (name && role) {
    // 有身份的志工
    box.textContent = `${name} ${role}，您好！`;
  } else {
    // 沒身份 → 訪客
    box.textContent = `${nickname} 訪客，您好!`;
  }
}

/* 顯示管理員按鈕 */
function updateAdminButton() {
  if (role === "管理員" || role === "admin") {
    document.getElementById("adminBtn").style.display = "block";
  }
}

/* ============================
   按鈕文字更新
============================ */
function updatePatrolButton() {
  const status = localStorage.getItem("patrolStatus");
  const btn = document.getElementById("patrolBtn");

  if (status === "started") {
    btn.textContent = "結束巡視";
  } else {
    btn.textContent = "開始巡視";
  }
}

/* ============================
   页面跳轉改成帶 vid
============================ */
function go(page) {
  const map = {
    report: "/report",
    records: "/display-list",
    admin:   "https://docs.google.com/spreadsheets/d/1o1Kk1KO_MbCggnUja2oH_Z8OBx7D21iCmec-E6gA5NA/edit?gid=0#gid=0"
  };

  const base = map[page];
  location.href = `${base}?vid=${encodeURIComponent(vid)}&name=${encodeURIComponent(name)}&role=${encodeURIComponent(role)}`;
}

function goPatrol() {
  location.href = "/patrol";
}

/* ============================
   onload
============================ */
window.onload = function () {
  showUserInfo();
  updateAdminButton();
  updatePatrolButton();

  // 未註冊提示
  if (unreg === "1") {
    showWarningAlert("未註冊人員", "若您為志工請通知幹部");
  }
};

/* ============================
   提示窗（你原本的）
============================ */
function showWarningAlert(title, message = '') {
  createCustomAlert(title, message, false);
}

function createCustomAlert(title, message = '', isSuccess = false) {

  document.getElementById('customAlert')?.remove();
  document.body.style.overflow = 'hidden';

  const overlay = document.createElement('div');
  overlay.id = 'customAlert';
  Object.assign(overlay.style, {
    position: 'fixed',
    inset: '0',
    background: 'rgba(0,0,0,0.6)',
    display: 'flex',
    alignItems: 'center',
    justifyContent: 'center',
    zIndex: '10000'
  });

  const hasMessage = message.trim().length > 0;

  const box = document.createElement('div');
  Object.assign(box.style, {
    background: '#fff',
    color: '#000',
    borderRadius: '12px',
    padding: hasMessage ? '34px 48px 36px' : '30px 40px',
    fontSize: '20px',
    maxWidth: '78%',
    textAlign: 'center',
    boxShadow: '0 4px 20px rgba(0,0,0,0.3)'
  });

  box.innerHTML = `
    <div style="display:flex; align-items:center; justify-content:center; gap:10px; margin-bottom:${hasMessage ? '14px' : '10px'};">
      <span style="font-size:32px;">⚠️</span>
      <span style="font-weight:bold; font-size:24px;">${title}</span>
    </div>
    ${hasMessage ? `<div style="font-size:21px; color:#333;">${message}</div>` : ''}
  `;

  const btn = document.createElement('button');
  btn.textContent = '確定';
  Object.assign(btn.style, {
    marginTop: hasMessage ? '24px' : '20px',
    fontSize: '20px',
    padding: '10px 28px',
    borderRadius: '8px',
    border: 'none',
    background: '#0b5ed7',
    color: '#fff',
    cursor: 'pointer'
  });

  btn.onclick = () => {
    overlay.remove();
    document.body.style.overflow = '';
  };

  box.appendChild(btn);
  overlay.appendChild(box);
  document.body.appendChild(overlay);
}
</script>

</body>
</html>
